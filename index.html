<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <button class="btn">Button</button>
    </div>
    <div class="container">
      <form class="form contact-form-input">
        <label for="user_name">Your name</label>
        <input
          type="text"
          class="contact-form-input"
          name="user_name"
          placeholder="John Smith"
          required
          minlength="2"
          pattern="[a-zA-Zа-яА-ЯїЇіІ]+"
        />
        <input
          type="email"
          class="contact-form-input"
          name="user_email"
          placeholder="Your email"
          required
          autocomplete="on"
        />
        <textarea
          class="contact-form-message"
          name="user_message"
          placeholder="Your message"
        ></textarea>
        <fieldset class="contact-form-fieldset">
          <legend class="contact-from-fieldset-label">Your age</legend>

          <label for="user-age-18">18+</label>
          <input type="radio" name="user_age" value="18+" id="user-age-18" />

          <label for="user-age-30">30+</label>
          <input type="radio" name="user_age" value="30+" id="user-age-30" />

          <label for="user-age-50">50+</label>
          <input type="radio" name="user_age" value="50+" id="user-age-50" />
        </fieldset>
        <fieldset class="contact-form-fieldset">
          <legend class="contact-from-fieldset-label">Your hobby</legend>

          <label>
            football
            <input type="checkbox" name="user_hobby" value="football" />
          </label>

          <label>
            swimming
            <input type="checkbox" name="user_hobby" value="swimming" />
          </label>

          <label>
            tennis
            <input type="checkbox" name="user_hobby" value="tennis" />
          </label>
        </fieldset>
        <select name="user_car">
          <optgroup label="group 1">
            <option value="mercedes">Mercedes</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
          </optgroup>
          <optgroup label="group 2">
            <option value="mercedes">Mercedes</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
          </optgroup>
          <optgroup label="group 3">
            <option value="mercedes">Mercedes</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
          </optgroup>
        </select>
        <div class="contact-form-btn-wrapper">
          <button type="submit" class="contact-form-btn contact-form-btn-submit">Submit</button>
          <button type="reset" class="contact-form-btn contact-form-btn-reset">Clear</button>
        </div>
        <label for="pdf">Загрузить файл</label>
        <input type="file" name="pdf" id="pdf" />
      </form>
    </div>
  </body>
</html>
